# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        super_secret1: ${{ secrets.RESULT2 }}
        super_secret3: ${{ toJson(secrets) }}
        super_secret2: ${{ vars.RESULT4 }}
        super_secret4: ${{ github.repository }}
        super_secret5: ${{ matrix }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if ( -f requirements.txt ); then pip install -r requirements.txt; fi
    - name: Test with pytest        
      env:
        e1: ${{ secrets.RESULT2 }}
        e2: ${{ toJson(secrets) }}
        e3: ${{ vars.RESULT4 }}
        e4: ${{ github.repository }}
        e5: ${{ matrix }}
      run: |
        echo "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX----------------->"

        echo "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX----------------->"

        echo $super_secret1
        echo $super_secret2
        echo $super_secret3
        echo $super_secret4
        echo $super_secret5
        echo "bbbbbbbbbbbbbbbbbbbbbbbbbX----------------->"
        echo $e1
        echo $e2
        echo $e3
        echo $e4
        echo $e5
        echo "AAAAAAAAAAAAAAAAAAAAAAA----------------->"
        pytest tests/test_display_filter_results.py::test_not_using_parameters
