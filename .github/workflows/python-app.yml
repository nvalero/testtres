# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        super_secret1: ${{ secrets.RESULT2 }}
        super_secret2: ${{ vars.RESULT4 }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if ( -f requirements.txt ); then pip install -r requirements.txt; fi
    - name: Test with pytest        
      env:
        MY_ENV_VAR: ${{ secrets.RESULT2 }}
        MY_ENV_VAR2: ${{ vars.RESULT4 }}
      run: |
        echo "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX----------------->"
        echo "$ {{ secrets.RESULT2 }}  "
        echo "$ {{ secrets.RESULT3 }}  "
        echo "$ {{ vars.RESULT4 }}  "
        echo "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX----------------->"
        echo $MY_ENV_VAR
        echo $MY_ENV_VAR2
        echo "bbbbbbbbbbbbbbbbbbbbbbbbbX----------------->"
        echo $super_secret1
        echo $super_secret2
        echo "AAAAAAAAAAAAAAAAAAAAAAA----------------->"
        pytest tests/test_display_filter_results.py::test_not_using_parameters
